# Build pipeline

resources:
  repositories:
    - repository: templates
      type: github
      name: unitycontainer/DevOps
      endpoint: Unity Container

trigger:
- v5.x
- refs/tags/*

pool:
  vmImage: 'windows-latest'

steps:
- template: build-steps.yml@templates
  parameters:
    solution: '**/*.csproj'
    buildPlatform: 'Any CPU'
    buildConfiguration: 'Release'

# Build pipeline

resources:
  repositories:
    - repository: templates
      type: github
      name: unitycontainer/DevOps
      endpoint: Unity Container

trigger:
- v5.x
- refs/tags/*

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  PackageOutputPath: '$(build.artifactstagingdirectory)\Package'
  propsFile: '.\Directory.Build.props'

steps:
- template: build-steps.yml@templates
 